<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live User Filter</title>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body class="bg-neutral-200">
    <h1 class="visually-hidden">Live User Filter</h1>
    <main class="container">
      <header class="primary-header">
        <h2 class="filter-heading">Live User Filter</h2>
        <label class="filter-label" for="filter"
          >Search by name and/or location</label
        >
        <input
          type="text"
          name="filter"
          class="filter-input"
          id="filter"
          placeholder="Search..."
        />
      </header>
      <ul class="user-list" role="list" data-user-list>
        <li class="user-list-item">
          <h3 class="user-loading">Loading&hellip;</h3>
        </li>
      </ul>
    </main>
  </body>
</html>
